{% extends 'base.html' %} {% block content %}

<div>
  <h1>Character Counter</h1>
  <h2>文字数カウンタ</h2>
</div>

<div>
  <form action="{% url 'character_counter:counter' %}" method="POST">
    {% csrf_token %} {{ form.text }}
    <section class="buttons">
      <button type="submit" class="primary">カウント</button>
      <button onclick="clearText()" type="button" class="secondary">
        リセット
      </button>
    </section>
  </form>
</div>

<div>
  <table>
    <tr>
      <td>文字数（改行、スペース込み）</td>
      <td>
        ：<input
          type="number"
          value="{{ number_of_character }}"
          class="text_field"
          readonly
        />
      </td>
    </tr>
    <tr>
      <td>文字数（改行、スペース除く）</td>
      <td>
        ：<input
          type="number"
          value="{{ no_space }}"
          class="text_field"
          readonly
        />
      </td>
    </tr>
    <tr>
      <td>原稿用紙換算（400字詰めn枚）</td>
      <td>
        ：<input
          type="number"
          value="{{ manuscript_paper }}"
          class="text_field"
          readonly
        />
      </td>
    </tr>
  </table>
</div>

{% endblock %}
